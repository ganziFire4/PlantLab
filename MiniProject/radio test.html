<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 메뉴</title>
    <style>
        .tab-menu {
            display: flex;
            cursor: pointer;
        }
        .tab-menu div {
            padding: 10px;
            border: 1px solid #ccc;
        }
        .tab-menu .active {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tab-menu">
        <div class="tab" data-target="tab-a">a</div>
        <div class="tab" data-target="tab-b">b</div>
        <div class="tab" data-target="tab-c">c</div>
    </div>
    <div class="tab-content" id="tab-a">a 카테고리 내용</div>
    <div class="tab-content" id="tab-b">b 카테고리 내용</div>
    <div class="tab-content" id="tab-c">c 카테고리 내용</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            function showContent(targetId) {
                contents.forEach(content => {
                    if (content.id === targetId) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    showContent(tab.dataset.target);
                });
            });

            // 기본 상태로 a 카테고리를 활성화
            tabs[0].classList.add('active');
            contents[0].classList.add('active');
        });
    </script>
</body>
</html>
