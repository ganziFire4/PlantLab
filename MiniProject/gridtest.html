<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Thumbnails Grid</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .video-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .video-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <p>이것은 <span style="color: red;">빨간색</span> 텍스트입니다.</p>
    <div class="video-grid">
        <div class="video-item"><img src="thumbnail1.jpg" alt="Video 1"></div>
        <div class="video-item"><img src="thumbnail2.jpg" alt="Video 2"></div>
        <div class="video-item"><img src="thumbnail3.jpg" alt="Video 3"></div>
        <div class="video-item"><img src="thumbnail4.jpg" alt="Video 4"></div>
        <!-- 추가적인 비디오 항목들 -->
    </div>
</body>
</html>
