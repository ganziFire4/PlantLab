  <script>
      const header = document.querySelector("#header");
      const underline = document.getElementsByClassName("label_underline");

      const main = document.getElementsByClassName("board_button_area")[0];
      const content = document.getElementById("title_table_area");
      const table = document.getElementsByClassName("table_content");

      const info_button = document.querySelector("#info");
      const free_button = document.querySelector("#free");
      const QnA_button = document.querySelector("#QnA");
      const greenTalk_button = document.querySelector("#greenTalk");
      
      const tab = new URLSearchParams(window.location.search).get('tab');

      info_button.addEventListener("click", () => {

      free_button.addEventListener("click", () => {
        header.innerHTML = `<img src="image/header_잡담.png" alt="자유게시판 헤더">`;

        underline[0].classList.remove("activeBlock");
        underline[1].classList.add("activeBlock");
        underline[2].classList.remove("activeBlock");
        underline[3].classList.remove("activeBlock");

        cleanGreentalk();
        content.style.display = "";
        content.innerHTML = reset();

        if(sessionStorage.getItem("login") === null){
          content.innerHTML = "";
          content.style.height = "1000px";
          alert("로그인 후 이용해주세요.");

        table[0].innerHTML = make_table(`잡담글`, `pop`);
        table[1].innerHTML = make_table(`잡담글`, `rec`);
        table[1].insertAdjacentHTML("afterend", 
        `<button type="button" id="button" onclick="buttonClick(2)">
          글쓰기</button>`); 
          
      });

      QnA_button.addEventListener("click", () => {
        header.innerHTML = `<img src="image/header_질문.png" alt="질문게시판 헤더">`;
        
        underline[0].classList.remove("activeBlock");
        underline[1].classList.remove("activeBlock");
        underline[2].classList.add("activeBlock");
        underline[3].classList.remove("activeBlock");

        cleanGreentalk();
        content.style.display = "";
        content.innerHTML = reset();

        table[0].innerHTML = make_table(`질문글`, `pop`);
        table[1].innerHTML = make_table(`질문글`, `rec`);
        table[1].insertAdjacentHTML("afterend", 
        `<button type="button" id="button" onclick="buttonClick(3)">
          글쓰기</button>`);

        <!--상세페이지용 수정-->
        const detail = document.getElementsByClassName("rec_table")[0];
        detail.innerHTML=`
          <th scope="row">1</th>
          <td>산세베리아 잘 키우는 법</td>
          <td>winter4403</td>
          <td>24.07.01</td>
          <td>0000</td>
          <td>0000</td>
          <td>0000</td>
        `;

        detail.addEventListener("click", () => {
          window.location.href="board_QnA.html";
        });
      });


      greenTalk_button.addEventListener("click", () => {
        header.innerHTML = `<img src="image/header_그린톡.png" alt="질문게시판 헤더">`;

        underline[0].classList.remove("activeBlock");
        underline[1].classList.remove("activeBlock");
        underline[2].classList.remove("activeBlock");
        underline[3].classList.add("activeBlock");

        content.style.display = "none";
        main.insertAdjacentHTML("afterend",greenTalkcontent());

        const cardTexts = document.querySelectorAll('.card-text');

        cardTexts.forEach(function(cardText) {
          const text = cardText.textContent.trim();
          const maxLength = 30;
      
          if (text.length > maxLength) {
            const trimmedText = text.slice(0, maxLength) + '...';
            cardText.textContent = trimmedText;
          }
        });

      $(document).ready(function(){
          // 하트 아이콘 클릭 이벤트 핸들러
          $('.hearticon, .filledhearticon').click(function() {
              const isFilled = $(this).hasClass('filledhearticon');
              const parent = $(this).closest('.card-body, .modal-footer');

              // 토글
              if (isFilled) {
                  parent.find('.hearticon').show();
                  parent.find('.filledhearticon').hide();
                  parent.data('heart-filled', false);
              } else {
                  parent.find('.hearticon').hide();
                  parent.find('.filledhearticon').show();
                  parent.data('heart-filled', true);
              }

              // 연동된 모달이나 카드 업데이트
              const targetModalId = parent.data('bs-target');
              if (targetModalId) {
                  const targetModal = $(targetModalId);
                  if (parent.data('heart-filled')) {
                      targetModal.find('.hearticon').hide();
                      targetModal.find('.filledhearticon').show();
                      targetModal.data('heart-filled', true);
                  } else {
                      targetModal.find('.hearticon').show();
                      targetModal.find('.filledhearticon').hide();
                      targetModal.data('heart-filled', false);
                  }
              } else {
                  const targetCardId = parent.closest('.modal').attr('id');
                  if (targetCardId) {
                      const targetCard = $(`[data-bs-target="#${targetCardId}"]`);
                      if (parent.data('heart-filled')) {
                          targetCard.find('.hearticon').hide();
                          targetCard.find('.filledhearticon').show();
                          targetCard.data('heart-filled', true);
                      } else {
                          targetCard.find('.hearticon').show();
                          targetCard.find('.filledhearticon').hide();
                          targetCard.data('heart-filled', false);
                      }
                  }
              }
          });

          // 북마크 아이콘 클릭 이벤트 핸들러
          $('.bookmarkicon, .filledbookmarkicon').click(function() {
              const isFilled = $(this).hasClass('filledbookmarkicon');
              const parent = $(this).closest('.card-body, .modal-footer');

              // 토글
              if (isFilled) {
                  parent.find('.bookmarkicon').show();
                  parent.find('.filledbookmarkicon').hide();
                  parent.data('bookmark-filled', false);
              } else {
                  parent.find('.bookmarkicon').hide();
                  parent.find('.filledbookmarkicon').show();
                  parent.data('bookmark-filled', true);
              }

              // 연동된 모달이나 카드 업데이트
              const targetModalId = parent.data('bs-target');
              if (targetModalId) {
                  const targetModal = $(targetModalId);
                  if (parent.data('bookmark-filled')) {
                      targetModal.find('.bookmarkicon').hide();
                      targetModal.find('.filledbookmarkicon').show();
                      targetModal.data('bookmark-filled', true);
                  } else {
                      targetModal.find('.bookmarkicon').show();
                      targetModal.find('.filledbookmarkicon').hide();
                      targetModal.data('bookmark-filled', false);
                  }
              } else {
                  const targetCardId = parent.closest('.modal').attr('id');
                  if (targetCardId) {
                      const targetCard = $(`[data-bs-target="#${targetCardId}"]`);
                      if (parent.data('bookmark-filled')) {
                          targetCard.find('.bookmarkicon').hide();
                          targetCard.find('.filledbookmarkicon').show();
                          targetCard.data('bookmark-filled', true);
                      } else {
                          targetCard.find('.bookmarkicon').show();
                          targetCard.find('.filledbookmarkicon').hide();
                          targetCard.data('bookmark-filled', false);
                      }
                  }
              }
          });
          

          // 모달이 열릴 때 하트 상태를 동기화 (DB연동시 변경...)
          $('.modal').on('show.bs.modal', function(event) {
              const relatedCardId = $(event.relatedTarget).closest('.card-body').attr('data-bs-target');
              const relatedCard = $(relatedCardId);
              if (relatedCard.data('heart-filled')) {
                  $(this).find('.hearticon').hide();
                  $(this).find('.filledhearticon').show();
              } else {
                  $(this).find('.hearticon').show();
                  $(this).find('.filledhearticon').hide();
              }
          });

          // 모달이 열릴 때 북마크 상태를 동기화 (DB연동시 변경...)
          $('.modal').on('show.bs.modal', function(event) {
              const relatedCardId = $(event.relatedTarget).closest('.card-body').attr('data-bs-target');
              const relatedCard = $(relatedCardId);
              if (relatedCard.data('bookmark-filled')) {
                  $(this).find('.bookmarkicon').hide();
                  $(this).find('.filledbookmarkicon').show();
              } else {
                  $(this).find('.bookmarkicon').show();
                  $(this).find('.filledbookmarkicon').hide();
              }
          });
        });

      });

      // 메인 더보기 버튼에 맞춰서 화면 전환
      if(tab != null){
        if(tab == 2) {
          free_button.click();
        } else if (tab == 3){
          QnA_button.click();
        } else if (tab == 4){
          greenTalk_button.click();
        }
      }
